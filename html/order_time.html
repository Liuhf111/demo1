<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>预约表</title>
        <link rel="stylesheet" href="../css/order_time.css">
        <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery
/jquery-1.4.min.js"></script>
        </script>
        <script src="../js/order_time.js"></script>
        </script>
    </head>

    <body>
        <header>
            <h1>教师时间表</h1>
            <a href="javascript:history.go(-1)">返回上一页</a>
            <button type="button" id="reflesh">刷新</button>
            <span></span>
        </header>
        <div class="center">
            <div class="tab">
                <table>
                    <tr>
                        <th></th>
                        <th>周一</th>
                        <th>周二</th>
                        <th>周三</th>
                        <th>周四</th>
                        <th>周五</th>
                    </tr>
                    <tr>
                        <td>8:00-9:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="alt">
                        <td>9:00-10:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>10:00-11:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="alt">
                        <td>14:00-15:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>15:00-16:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="alt">
                        <td>16:00-17:00</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="mask hide">
                <div class="prompt_box">
                    <div class="prompt_title">
                        <h3>系统提示</h3>
                    </div>
                    <div class="prompt_cont">
                        <p class="prompt_text">确定要预约吗，请输入预约目的:<br>
                        <textarea name="msg" id="s_msg" cols="30" rows="3" autofocus maxlength="64" placeholder="请不要超过32字">
                        </textarea></p>
                        <span class="prompt_sure">确定</span>
                        <span class="prompt_cancel">取消</span>
                    </div>
                </div>
            </div>

        </div>
        <footer>

        </footer>
    </body>

</html>
