<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/timetable.css">
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/timetable.js"></script>
    </head>

    <body>
        <header>
            <span id="time"></span>
        </header>
        <div id="timetable">
            <table>
                <tr>
                    <th></th>
                    <th>周一</th>
                    <th>周二</th>
                    <th>周三</th>
                    <th>周四</th>
                    <th>周五</th>
                </tr>
                <tr>
                    <td>8:00-9:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="alt">
                    <td>9:00-10:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>10:00-11:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="alt">
                    <td>14:00-15:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>15:00-16:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="alt">
                    <td>16:00-17:00</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="btn">
            <button id="change">修改</button>
            <button id="submit">确定</button>
        </div>

        <div class="mask hide">
            <div class="prompt_box">
                <div class="prompt_title">
                    <h3>系统提示</h3>
                </div>
                <div class="prompt_cont">
                    <p class="prompt_text">确定要修改您的时间表吗？</p>

                    <span class="prompt_sure">确定</span>
                    <span class="prompt_cancel">取消</span>
                </div>
            </div>
        </div>

    </body>

</html>
